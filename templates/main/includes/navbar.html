{% load static %}
<header class="header">
  <div class="header-top pt-3">
    <div class="container py-3">
      <div class="header-left">
        <a href="tel:#"> <i class="icon-phone"></i> Call: +250 789 061 369 </a>
      </div>
      <!-- End .header-left -->
      <div class="header-right">
        <a href="#signin-modal" data-toggle="modal">
          <i class="icon-user"></i>Login
        </a>
      </div>
      <!-- End .header-right -->
    </div>
    <!-- End .container -->
  </div>
  <!-- End .header-top -->

  <div class="header-middle sticky-header">
    <div class="container">
      <div class="header-left">
        <button class="mobile-menu-toggler">
          <span class="sr-only">Toggle mobile menu</span>
          <i class="icon-bars"></i>
        </button>

        <a href="{% url 'home' %}" class="logo">
          <h3 class="pt-1">Boutique Ibitangaza</h3>
        </a>

        <nav class="main-nav">
          <ul class="menu sf-arrows">
            <li class="active">
              <a href="{% url 'home' %}">Home</a>
            </li>
            <li>
              <a href="{% url 'shop' %}">Shop</a>
            </li>
            <li>
              <a href="{% url 'about' %}">About</a>
            </li>
            <li>
              <a href="{% url 'contact' %}">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- End .header-left -->

      <div class="header-right">
        <div class="header-search">
          <a href="#" class="search-toggle" role="button" title="Search"
            ><i class="icon-search"></i
          ></a>
          <form action="#" method="get">
            <div class="header-search-wrapper">
              <label for="q" class="sr-only">Search</label>
              <input
                type="search"
                class="form-control"
                name="q"
                id="q"
                placeholder="Search in..."
                required
              />
            </div>
            <!-- End .header-search-wrapper -->
          </form>
        </div>
        <!-- End .header-search -->

        <div class="dropdown cart-dropdown">
          <a
            href="#"
            class="dropdown-toggle"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            data-display="static"
          >
            <i class="icon-shopping-cart"></i>
            <span class="cart-count">2</span>
          </a>

          <div class="dropdown-menu dropdown-menu-right">
            <div class="dropdown-cart-products">
              <div class="product">
                <div class="product-cart-details">
                  <h4 class="product-title">
                    <a href="product.html">
                      Beige knitted elastic runner shoes
                    </a>
                  </h4>

                  <span class="cart-product-info">
                    <span class="cart-product-qty">1</span>
                    x $84.00
                  </span>
                </div>
                <!-- End .product-cart-details -->

                <figure class="product-image-container">
                  <a href="product.html" class="product-image">
                    <img
                      src="{% static 'front/assets/images/products/cart/product-1.jpg' %}"
                      alt="product"
                    />
                  </a>
                </figure>
                <a href="#" class="btn-remove" title="Remove Product"
                  ><i class="icon-close"></i
                ></a>
              </div>
              <!-- End .product -->

              <div class="product">
                <div class="product-cart-details">
                  <h4 class="product-title">
                    <a href="product.html">Blue utility pinafore denim dress</a>
                  </h4>

                  <span class="cart-product-info">
                    <span class="cart-product-qty">1</span>
                    x $76.00
                  </span>
                </div>
                <!-- End .product-cart-details -->

                <figure class="product-image-container">
                  <a href="product.html" class="product-image">
                    <img
                      src="{% static 'front/assets/images/products/cart/product-2.jpg' %}"
                      alt="product"
                    />
                  </a>
                </figure>
                <a href="#" class="btn-remove" title="Remove Product"
                  ><i class="icon-close"></i
                ></a>
              </div>
              <!-- End .product -->
            </div>
            <!-- End .cart-product -->

            <div class="dropdown-cart-total">
              <span>Total</span>

              <span class="cart-total-price">$160.00</span>
            </div>
            <!-- End .dropdown-cart-total -->

            <div class="dropdown-cart-action">
              <a href="{% url 'shop_cart' %}" class="btn btn-primary"
                >View Cart</a
              >
              <a
                href="{% url 'shop_checkout' %}"
                class="btn btn-outline-primary-2"
              >
                <span>Checkout</span> <i class="icon-long-arrow-right"></i>
              </a>
            </div>
            <!-- End .dropdown-cart-total -->
          </div>
          <!-- End .dropdown-menu -->
        </div>
        <!-- End .cart-dropdown -->
      </div>
      <!-- End .header-right -->
    </div>
    <!-- End .container -->
  </div>
  <!-- End .header-middle -->
</header>
